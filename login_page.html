<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="login_page.css">
   
        <script src="login_page.js"></script>  
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Scribble</a>
            <a class="nav-link" href="uniprescribed.html">Book of the day</a>
            <a class="nav-link" href="wishlistform.html">Request a Book</a>
            <a href="profilepage.html" class="nav-link">My profile</a>
        </div>
      </nav>

    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link" onclick="regis()">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div id="login-form" style="display: block;">
									<div class="form-group">
										<input type="email" name="email" id="emaillogin" tabindex="1" class="form-control" placeholder="Email ID" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="passwordlogin" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" onclick="login()">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a  tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div id="register-form" style="display: none;">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Full Name" value="">
									</div>
                                    <div class="form-group">
										<input type="number" name="age" id="age" tabindex="1" class="form-control" placeholder="Age" value="">
									</div>
                                    <div class="form-group">
                                        <input type="tel" name="phone" id="phonenumber" tabindex="1" class="form-control" placeholder="phonenumber" value="">
									</div>
                                    <div class="form-group">
                                        <select tabindex="1" class="form-control" required id="domain">
                                            <option selected disabled value="">Select category</option>
                                            <option value="Student">Student</option>
                                            <option value="Academic">Academic</option>
                                            <option value="Enthusiast">Enthusiast</option>
                                     </select>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="emailcreate" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
                                    <div class="form-group">
										<input type="text" name="collegename" id="college" tabindex="1" class="form-control" placeholder="College name" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="passwordcreate" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm_password" id="confirm_password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register"  onclick="register()">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="footer text-center">
            <h3 style="color: whitesmoke;">Scribble</h3>
            <p style="color: whitesmoke;">All CopyRight and Terms Reserved</p>
            <img src="./facebook.png" alt="ig" srcset="">
            <img src="./instagram.png" alt="mail" srcset="">
        </div>

</body>
</html>
